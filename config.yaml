baseURL: 'https://blog.xuegaogg.com/'
footnoteReturnLinkContents: ↩
languageCode: zh-CN
title: 雪糕博客
description: 一位不愿意将就并且专注于网络技术的攻城狮的博客
enableEmoji: true
paginate: 10
summaryLength: 100
timeZone: Asia/Hong_Kong
theme: ["hugo-notice", "PaperMod"]
enableInlineShortcodes: true
buildDrafts: false
buildFuture: false
buildExpired: false
outputs:
  home:
    - HTML
    - RSS
    - JSON

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  defaultTheme: auto
  AuthorName: 雪糕
  GitHubUser: ic0xgkk
  SidebarRecentLimit: 15
  Subtitle: 一位不愿意将就并且专注于网络技术的攻城狮的博客
  ShowReadingTime: false
  displayFullLangName: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableThemeToggle: false
  ShowToc: true
  tocopen: true
  ShowPostNavLinks: true
  homeInfoParams:
    Title: 首页
    Content: "- Hey! 欢迎来到雪糕的个人博客\n
    - 此处是一位不愿意将就并且专注于网络技术的攻城狮的博客。能码代码，能运维，能实施，爱好一本正经得瞎jb搞网络\n
    - \U0001F31F **常年提供各种园区、工作室网络解决方案，维护RouterOS/H3C/华为设备，可软件开发（包含软件定义网络，甚至自己做交换机都没问题）、Linux维护、建站方案规划实施优化等内容。欢迎在[关于](/about/)页面中取得我的联系方式与我联系**\n
    - 欢迎同行兄弟交流沟通~"
  socialIcons:
    - name: github
      url: 'https://github.com/ic0xgkk'
    - name: RSS
      url: index.xml
  editPost:
    URL: 'https://github.com/ic0xgkk/xuegao-blog/tree/main/content'
    Text: 建议修改
    appendFilePath: true
markup:
  highlight:
    lineNos: false
    codeFences: false
    guessSyntax: true
    style: dracula
  tableOfContents:
    endLevel: 5
    ordered: false
    startLevel: 2
  goldmark:
    renderer:
      unsafe: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "content"] ##  can be less but not more than shown in list
sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.9

menu:
